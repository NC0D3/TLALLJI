<!DOCTYPE html>
<html>

<head>
	<title>TLALLJI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="../static/css/style.css">
	<script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
	<script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
</head>

<body>
	<h1>Toggle Button Control</h1>
	<div class="container">
		<input id="toggleBtn" type="checkbox" onchange="ToggleLED()" />
		<label for="toggleBtn" id="lblLED">Toggle</label>
		<span id="ADC0" class="DATAOUT">aaaa</span>
		<span id="voltaje" class="DATAOUT">aaaaa</span>
	</div>
	<div id="slider-container">
		<div id="slider">
			<div class="handle" id="handle1"></div>
			<div class="handle" id="handle2"></div>
		</div>
	</div>

	<script>
		function ToggleLED() {
			var toggleBtn = document.getElementById('toggleBtn');
			var ledStatus = toggleBtn.checked ? 'ON' : 'OFF';
			var xhr = new XMLHttpRequest();
			xhr.open('POST', '/', true);
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=UTF-8');
			xhr.send('led=' + ledStatus);
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					console.log('Datos enviados correctamente');
				}
			};
		}
	</script>

	<script>
		function reqDataSensor() {
			var xhr = new XMLHttpRequest();
			xhr.open('POST', '/', true);
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=UTF-8');
			xhr.send('sensor');
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					const responseData = JSON.parse(xhr.responseText);
					const variable1 = responseData.variable1;
					const variable2 = responseData.variable2;
					const ADC0 = document.getElementById('ADC0');
					const voltaje = document.getElementById('voltaje');
					ADC0.innerHTML = variable1;
					voltaje.innerHTML = variable2;
				}
			};
		}
		setInterval(reqDataSensor, 100);
	</script>

</body>

</html>
