<!DOCTYPE html>
<html>

<head>
	<title>TLALLJI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="../static/css/style.css">
	<script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
	<script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
</head>

<body>
	<h1>TLALLJI</h1>
	<h2>Control autonomo</h2>
	<div class="container">
		<input id="toggleBtn" type="checkbox" onchange="ToggleLED()" />
		<label for="toggleBtn" id="lblLED">Toggle</label>
		<span id="ADC0" class="DATAOUT">aaaa</span>
		<span id="voltaje" class="DATAOUT">aaaaa</span>
	</div>
	<div class="slider-container">
		<input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
		<p id="humidityValue">Valor de humedad: <span id="humiditySpan">0</span></p>
	</div>


	<script>
		function ToggleLED() {
			var toggleBtn = document.getElementById('toggleBtn');
			var ledStatus = toggleBtn.checked ? 'ON' : 'OFF';
			var xhr = new XMLHttpRequest();
			xhr.open('POST', '/', true);
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=UTF-8');
			xhr.send('led=' + ledStatus);
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					console.log('Datos enviados correctamente');
				}
			};
		}
	</script>

	<script>
		const eventSource = new EventSource('/sse');
		eventSource.addEventListener('humedad', function (event) {
			// Actualiza el valor en el span y establece el fondo del slider
			var receivedHumidity = event.data;
			document.getElementById('humiditySpan').textContent = receivedHumidity;
			var slider = document.getElementById('mySlider');
			slider.style.background = 'linear-gradient(to right, #4CAF50 0%, #4CAF50 ' + receivedHumidity + '%, #f0f0f0 ' + receivedHumidity + '%, #f0f0f0 100%)';
			console.log('Evento humedad recibido:', event.data);
			document.getElementById('voltaje').textContent = 'voltaje: '+receivedHumidity;
			// Aqu√≠ puedes manejar los datos del evento1 como desees
		});

	</script>

</body>

</html>
